<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Job Search Portal</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#jobs">Jobs</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section id="search">
            <h2>Search for Jobs</h2>
            <div class="filters">
                <input type="text" id="job-title" placeholder="Enter job title">
                <input type="text" id="location" placeholder="Enter location">
                <select id="category">
                    <option value="">Select Category</option>
                    <option value="Developer">Developer</option>
                    <option value="Designer">Designer</option>
                    <option value="Data">Data</option>
                </select>
                <select id="job-type">
                    <option value="">Any Job Type</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Remote">Remote</option>
                    <option value="Internship">Internship</option>
                </select>
                <button onclick="searchJobs()">Search</button>
            </div>
            <div id="sort">
                <label>Sort by:</label>
                <select id="sort-by" onchange="searchJobs()">
                    <option value="title">Title</option>
                    <option value="company">Company</option>
                    <option value="location">Location</option>
                </select>
            </div>
        </section>
        <section id="job-listings">
            <h2>Job Listings</h2>
            <div id="results"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Job Search Portal</p>
    </footer>

    <!-- Job Application Modal -->
    <div id="application-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeApplicationModal()">&times;</span>
            <h3>Apply for Job</h3>
            <form id="application-form">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" required><br><br>
                <label for="cover-letter">Cover Letter:</label><br>
                <textarea id="cover-letter" name="cover-letter" rows="4" required></textarea><br><br>
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
